<div class="form-container" >
    <h3 class="form-title">Add New Income Transaction</h3>
    <div>
        <form #incomeForm="ngForm" (ngSubmit)="handleIncomeAction(incomeForm)">
            <p>
           
                <label for="amount">Amount</label>
                <input type="text" name="amount" id="amount" [(ngModel)]="income_amount"  />
            </p>
           
           <p>
                <label for="income_type">Income Type</label>
                <select  name="income_type" id="income_type" [(ngModel)]="income_type" >
                    <option value="salary">Salary</option>
                    <option value="allowance">Allowance</option>
                    <option value="bonus">Bonus</option>
                    <option value="other">Other</option>
                </select>    
            </p>
            <p>
                <label for="payment_type">Payment Method</label>
                <select  name="payment_type" id="payment_type" [(ngModel)]="payment_type" >
                    <option value="Cash Payment">Cash Payment</option>
                    <option value="Card Payment">Card Payment</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                </select>    
            </p>
            <p>
                <label for="Date">Date</label>
                <input type="date" 
                       name="date" 
                       id="date" 
                       [(ngModel)]="income_date" 
                       [max]="maxDate"/>
            </p>
            <p class="actions">
                <button type="submit" [disabled]="incomeForm.invalid">Submit</button>
            </p>
        </form>
    </div>
</div>
