<div class="form-container" >
    <h3 class="form-title">Add New Expense Transaction</h3>
    <div>
        <form #expenseForm="ngForm" (ngSubmit)="handleExpenseAction(expenseForm)">
            <p>
           
                <label for="amount">Amount</label>
                <input type="text" name="amount" id="amount" [(ngModel)]="expense_amount"  />
            </p>
           
           <p>
                <label for="type">Expense Type</label>
                <select  name="type" id="type" [(ngModel)]="expense_type" >
                    <option value="food and drinks">Food and Drinks</option>
                    <option value="shopping">Shopping</option>
                    <option value="transportation">Transportation</option>
                    <option value="housing">Housing</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="education">Education</option>
                    <option value="healthcare">Healthcare</option>
                    <option value="car">Car</option>
                </select>    
            </p>
            <p>
                <label for="type">Payment Method</label>
                <select  name="type" id="type" [(ngModel)]="payment_type">
                    <option value="Cash Payment">Cash Payment</option>
                    <option value="Card Payment">Card Payment</option>
                    <option value="UPI">UPI</option>
                    <option value="Net Banking">Net Banking</option>
                </select>    
            </p>
            <p>
                <label for="Date">Date</label>
                <input type="date" 
                       name="date" 
                       id="date" 
                       [(ngModel)]="expense_date" 
                       [max]="maxDate"/>
            </p>
            <p class="actions">
                <button type="submit" [disabled]="expenseForm.invalid">Submit</button>
            </p>
        </form>
    </div>
</div>
